<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Hangman Play Now!!</title>
</head>
<body>
<h1>Hangman Game</h1>
<p class="description">Guess true word and save the life of Man </p>  
    <div class="main-container">
            <svg viewBox="300 -30 90 400" class="figure-container">
                <!---Rod-->
                <line x1="0" y1="250" x2="120" y2="250" ></line>
                <line x1="60" y1="0" x2="60" y2="250" ></line>
                <line x1="60" y1="0" x2="170" y2="0" ></line>
                <line x1="170" y1="0" x2="170" y2="30" ></line>
                <!--Head-->
                <circle cx="170" cy="50" r="20" class="partOfFigure head"></circle>
                <!--Body-->
                <line x1="170" y1="70" x2="170" y2="140" class="partOfFigure body"></line>
                <line x1="170" y1="100" x2="140" y2="80" class="partOfFigure leftHand"></line>
                <line x1="170" y1="100" x2="200" y2="80"class="partOfFigure rightHand" ></line>
                <line x1="170" y1="140" x2="145" y2="180" class="partOfFigure leftLeg" ></line>
                <line x1="170" y1="140" x2="195" y2="180" class="partOfFigure RightLeg"  ></line>  
            </svg>
            
            <div class="wrong-letters-container">
                <div class="wrong-letters">
                    <h3 class="wrong-header">Wrong <span class="attention">!</span></h3>
                    <p id="wrong"></p>
                </div>
            </div> 
            <div class="word"></div> 
            <input type="text" id="wordEntry" size="1" maxlength="1">
    </div>
    <div class="final-message-container">
        <div class="small-container">
            <p class="message">Man down!!</p>
            <button id="play-again">Play again</button>
        </div>
        
    </div>

    <div class="notifications">
        <p class="notification">You have already this letter!!!</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
